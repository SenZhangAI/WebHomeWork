<!DOCTYPE html>
<html lang="zh_cn"><head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="页面例子来自bootstrap模板">
    <meta name="author" content="Sen">

    <title>WebServer</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <script src="/static/js/jquery-3.1.1.min.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="showjson"></div>
      <table id="table-style" class="table" data-show-header="false">
        <thead>
          <tr>
            <th data-field="ID" class="col-md-2">ID</th>
            <th data-field="Name" class="col-md-8">用户名</th>
            <th data-field="Nick" class="col-md-8">昵称</th>
          </tr>
        </thead>
        <tbody id="chat"></tbody>
      </table>

    </div> <!-- /container -->

    <script type="text/javascript">
$.getJSON("http://127.0.0.1:8080/api/v1/users",
    function(req) {
      $.each(req.Users, function(i, user) {
        var html = "<tr class=\"user_"+user.ID+"\"><td>"+user.ID+"</td><td>"+user.UserName+"</td><td>"+user.UserNick+"</td></tr>";
        $('#chat').append(html);
      });
    });
    </script>

  </body></html>
