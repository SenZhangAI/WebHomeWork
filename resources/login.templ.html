  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Web Server</h2>
        <label for="inputEmail" class="sr-only">User Name</label>
        <input id="inputEmail" class="form-control" placeholder="用户名" required="" autofocus="" type="user_name">
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="密码" required="" type="password">
        <div class="checkbox">
          <label>
            <input value="remember-me" type="checkbox"> 记住密码
          </label>
        </div>
        <button id="signup" class="btn btn-lg btn-primary btn-block" type="submit">登入</button>
        <div class="btn btn-lg btn-primary btn-block" type="join"><a class="btn-link" href="/user/join">注册<a></div>
