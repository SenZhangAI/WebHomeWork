<!DOCTYPE html>
<html lang="zh_cn"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="页面例子来自bootstrap模板">
    <meta name="author" content="Sen">

    <title>WebServer</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom style -->
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/api/v1/user" method="post">
        <h2 class="form-signin-heading">Web Server</h2>
        <label for="user_name" class="sr-only">User Name</label>
        <input id="user_name" name="user_name" class="form-control" placeholder="用户名" required="" autofocus=""
        type="user_name">

        <label for="user_nick" class="sr-only">Nick Name</label>
        <input id="user_nick" name="user_nick" class="form-control" placeholder="昵称" required=""
        type="user_nick">

        <label for="user_password" class="sr-only">Password</label>
        <input id="user_password" name="user_password" class="form-control" placeholder="密码" required=""
        type="password">

        <input type="hidden" name="user_id" value="{{.user_id}}">
        <button id="signup" class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>

    </div> <!-- /container -->

</body></html>
